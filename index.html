<!doctype html>
<html lang="en">

<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .message {
            font-size: 1.3em;
            font-weight: bold;
            color: red;
        }
        #lunch-menu.red {
            border-color: red
        }
        .green {
            color: green;
            border-color: green;
        }
    </style>
</head>

<body ng-app='LunchCheckApp'>
    <div ng-controller='LunchCheckController' class="container">
        <h1>Lunch Checker</h1>

        <div class="form-group">
            <input ng-model="lunchMenu" id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch"
                class="form-control {{color}}">
            <small>Blank items ignoded</small>
        </div>
        <div class="form-group">
            <button ng-click="checkTooMuch()" class="btn btn-default">Check If Too Much</button>
        </div>
        <div class="form-group message {{color}}">
            {{message}}
            <!-- Your message can go here. -->
        </div>
    </div>

</body>

</html>
